apiVersion: apps/v1
kind: Deployment
metadata:
  name: short-app-deployment
spec:
  replicas: 1
  selector: 
    matchLabels:
      components: frontend
  template:
    metadata:
      labels:
        components: frontend
    spec:
      containers:
        - name: short-app
          image: antonlarichev/short-app:v1.4
          # imagePullPolicy: Always   # will always pull the new image, better use tag, not latest
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "200Mi"
              cpu: "300m"
  